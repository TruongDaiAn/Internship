<div class="container-fluid min-vh-100 d-flex p-3 overflow-hidden">

    <div class="col-md-7 d-none d-md-block p-0">
      <div class="position-relative w-100 h-100 rounded-4 overflow-hidden">
        <img src="assets/forest.jpg" class="w-100 h-100 object-fit-cover rounded-4" alt="Forest" loading="lazy" />
        <div class="position-absolute bottom-0 start-50 translate-middle-x text-white text-center p-4">
          <img src="assets/logo.png" class="mb-3" alt="Logo" style="width: 80px;" loading="lazy" />
          <h2>E-ARCHIVE</h2>
          <p>HỆ THỐNG KHO LƯU TRỮ TƯ LIỆU ĐIỆN TỬ TẬP TRUNG</p>
          <p class="small">&copy; 2023 NLER. All rights reserved</p>
        </div>
      </div>
    </div>
  
    <div class="col-md-5 d-flex align-items-center justify-content-center p-4 bg-white">
      <div class="w-75">
        <h2 class="text-center mb-4">Đặt lại mật khẩu</h2>
        <form #form="ngForm" (ngSubmit)="onSubmit()" class="mx-auto" style="max-width: 350px;">

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu mới<span class="text-danger">*</span></label>
                <div class="input-group">
                  <input [(ngModel)]="password" name="password" [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" placeholder="Nhập mật khẩu"required>
                  <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
                    <i [class]="showPassword ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
                  </button>
                </div>

            <div class="mb-4">
                <label for="confirmPassword" class="form-label">Nhập lại mật khẩu <span class="text-danger">*</span></label>
                <div class="input-group">
                  <input [(ngModel)]="confirmPassword" name="confirmPassword" [type]="showPassword2 ? 'text' : 'password'" id="password" class="form-control" placeholder="Nhập mật khẩu"required>
                  <button type="button" class="btn btn-outline-secondary" (click)="togglePassword2()">
                    <i [class]="showPassword2 ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
                  </button>
                </div>

                <div *ngIf="passwordMismatch" class="text-danger mt-2">
                  Mật khẩu không khớp. Vui lòng nhập lại.
                </div>
              </div>
            
            <button type="submit" class="btn btn-success w-100 mb-3">Đăng nhập</button>

            <div class="text-center my-4">

                <div class="position-relative">
                  <hr class="my-3">
                  <span class="position-absolute top-50 start-50 translate-middle bg-white px-2 text-muted">
                    hoặc
                  </span>
                </div>
                
                <div class="mt-3">
                  <a (click)="goToRegister()" class="text-decoration-none fw-bold" style="cursor: pointer;">
                    Tạo tài khoản mới →
                  </a>
                </div>
              </div>
          </div>
      
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
